         <section id="inner-headline">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="breadcrumb">
                            <li><a [routerLink]="['/index']"><i class="fa fa-home"></i> Volver al Inicio</a><i class="icon-angle-right"></i></li>
                            <li class="active">Proyectos</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
      <div class="col-lg-12">
         <h4 class="heading">Nuestros proyectos</h4>
         <div id="filters-container" class="cbp-l-filters-button">
            <div data-filter="*" class="cbp-filter-item-active cbp-filter-item">Todos
               <div class="cbp-filter-counter"></div>
            </div>
            <div data-filter=".identity" class="cbp-filter-item">2015
               <div class="cbp-filter-counter"></div>
            </div>
            <div data-filter=".web-design" class="cbp-filter-item">2016
               <div class="cbp-filter-counter"></div>
            </div>
            <div data-filter=".graphic" class="cbp-filter-item">2017
               <div class="cbp-filter-counter"></div>
            </div>
            <div data-filter=".logo" class="cbp-filter-item">Cerrados
               <div class="cbp-filter-counter"></div>
            </div>
         </div>
         <div id="grid-container" class="cbp-l-grid-projects">
            <ul>
               <li *ngFor="let project of projects">
                  <div class="cbp-caption">
                     <div class="cbp-caption-defaultWrap">
                       <img src="https://localhost:8443/imagep/{{project.id}}.jpg" alt="foto del proyecto" />   
                     </div>
                     <div class="cbp-caption-activeWrap">
                        <div class="cbp-l-caption-alignCenter">
                           <div class="cbp-l-caption-body">
                              <a href="/project/{{project.id}}" class="cbp-l-caption-buttonRight" data-title="ProyectoFecha lanzamiento">Leer más</a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="cbp-l-grid-projects-title">{{project.title}}</div>
                  <div class="cbp-l-grid-projects-desc">Fecha lanzamiento: {{project.releaseDate}}</div>
              </li>
            </ul>
         </div>
         <div class="cbp-l-loadMore-button">
         <!--  <a href="ajax/loadMore.html" class="cbp-l-loadMore-button-link">Cargar más</a> -->
            <a href="#" class="cbp-l-loadMore-button-link">Cargar más</a>
         </div>
      </div>

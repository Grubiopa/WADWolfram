        <section id="inner-headline">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="breadcrumb">
                            <li><a  [routerLink]="['/index']"><i class="fa fa-home"></i> Volver al Inicio</a><i class="icon-angle-right"></i></li>
                            <li>Cuenta</li>
                            <li class="active">Inicia sesión</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section id="content">
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <form role="form" class="register-form" action="/login" method="post">
                            <h2>¡Entra! <small>Participa de forma activa</small></h2>
                            <hr class="colorgraph">

                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Dirección de correo electrónico" tabindex="4" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"></label>
                                <input type="password" name="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Contraseña" tabindex="4" required>
                            </div>

                            <div class="row">
                                <div class="col-xs-4 col-sm-3 col-md-3">
                                    <span class="button-checkbox">
                                            <button type="button" class="btn" data-color="info" tabindex="7"><p href="#" data-toggle="modal" data-target="#t_and_c_m">Se me ha olvidado la contraseña</p></button>
                                            <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
                                        </span>
                                </div>
                            </div>

                           <!-- {{#malogin}}-->
                            <h5 style="color: red"><strong> Correo o contraseña erróneos </strong></h5> <!--{{/malogin}}-->

                            <hr class="colorgraph">
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="cifrar()">Entrar</button>
                                </div>
                                <div class="col-xs-12 col-md-6">¿Todavía no tienes una cuenta? <a href="/register">Únete ya</a></div>
                            </div>
						<input type="hidden" name="_csrf" value="{{token}}"/>
                        </form>
                        <!-- Modal -->
                        <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h4 class="modal-title" id="myModalLabel">¡Atención</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Si usted está registrado, se le enviará la contraseña al correo elctrónico que ha especificado </p>


                                    </div>
                                    <div class="modal-footer">
                                        <form action="qai.karen@gmail.com" method="post">
                                            <button type="button" class="btn btn-primary"><a href="/error">Entendido</a></button>
                                        <input type="hidden" name="_csrf" value="{{token}}"/>
                                        </form>
                                    </div>
                                </div>
                                <!-- /.modal-content -->

                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->
                    </div>
                </div>

            </div>
        </section>

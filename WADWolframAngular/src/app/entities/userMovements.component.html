  <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <nav class="navbar navbar-default" role="navigation" id="navBarModified">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                        <span class="sr-only">Desplegar navegación</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <!-- Agrupar los enlaces de navegación, los formularios y cualquier
                               otro elemento que se pueda ocultar al minimizar la barra -->
                                <div  class="collapse navbar-collapse navbar-ex1-collapse">

                                    <ul class="nav navbar-nav col-lg-10">
                                       <li  id="iteMyProyects"><a [routerLink]="['/userProjects']"  id="myProyects">Mis proyectos</a></li>
                                        <li id="iteMyMovements" class="active"><a [routerLink]="['/userMovements']" id="myMovements">Mis movimientos</a></li>
                                        <li id="iteMyDatas"><a [routerLink]="['/userData']"  id="myDatas">Mis datos</a></li>
                                    </ul>
                                    <form>
                                        <input  (onClick)="logOut()" type="button" class="btn btn-info col-lg-2" id="btn_sesion" value="Cerrar sesión" />
                                       
                                    </form>


                                </div>
                            </nav>

                            <div class="inside">
                               
                                <h1>¡Bienvenid@ {{username}}!</h1>
                                
                                <div class="row" id="donateProyects">
                                    <div class="col-md-12">
                                        <table class="table table-bordered table-striped">
                                            <thead>
                                                <th class="col-md-8">Proyecto</th>
                                                <th class="col-md-2">Cantidad</th>
                                                <th class="col-md-2">Fecha</th>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let movimiento of movimientos">
                                                    <td><a href="#">{{movimiento.projectTitle}}</a></td>
                                                    <td>{{movimiento.money}}</td>
                                                    <td><{{movimiento.date}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

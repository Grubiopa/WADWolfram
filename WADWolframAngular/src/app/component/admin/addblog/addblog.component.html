
				<div class="row">
					<div class="col-md-12">
						<div class="content-box-large">
							<div class="panel-heading">
								<div class="panel-title">Añadir Noticia</div>


							</div>
							<div class="panel-body">
								<!-- Ponemos method post al form-->
								<form class="form-horizontal" role="form"
									enctype="multipart/form-data">
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Título
											de la noticia</label>
										<div class="col-sm-10">
											<input #title type="text" class="form-control" id="inputEmail3"
												placeholder="Título" name="title">
											<!--Ponemos en name title (@RP)-->
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Categoría</label>
										<div class="col-sm-10">
											<select name="categoria" class="form-control "
												id="expiry-month" required>
												<option>Categoría</option>
												<option #categoria value="01">Enfermedad</option>
												<option #categoria value="02">Asociación</option>
												<option #categoria value="03">Nuevos descubrimientos</option>
												<option #categoria value="04">Proyectos</option>
												<option #categoria value="05">Próximos eventos</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">Fecha
											de publicación</label>
										<div class="col-sm-10">
											<input #fecha type="date" class="form-control" id="inputEmail3"
												name="fecha">
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-2 control-label">Imagen de
											cabecera</label>
										<div class="col-md-10">
											<input #imagen type="file" class="btn btn-default"
												id="exampleInputFile1" name="imagen">
											<p class="help-block"></p>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Cuerpo de la
											noticia</label>



										<div class="col-sm-10">

											<textarea #cuerpo class="form-control" id="ckeditor_standard"
												placeholder="Cuerpo" rows="9" name="cuerpo"></textarea>
										</div>

									</div>


									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<div class="checkbox">
												<label> <input #confirm type="checkbox" name="confirm"
													required> Confirmar todos los cambios
												</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button (click)="newNew(title.value, categoria.value, fecha.value, imagen.value,
											 cuerpo.value, confirm.value)" type="submit" class="btn btn-primary">Añadir
												noticia</button>
										</div>
									</div>
									<input type="hidden" name="_csrf" value="{{token}}" />

								</form>
							</div>
						</div>
					</div>
				</div>



				<div data-brackets-id='179' class="content-box-large">
					<div data-brackets-id='180' class="panel-heading">
						<div data-brackets-id='181' class="panel-title">
							<h4>Todas las noticias</h4>
						</div>

					</div>


					<div data-brackets-id='185' class="panel-body">

						<br>
						<table data-brackets-id='186' cellpadding="0" cellspacing="0"
							border="0" class="table table-striped table-bordered"
							id="example">
							<thead data-brackets-id='187'>
								<tr data-brackets-id='188'>
									<th data-brackets-id='189'>Título de la noticia</th>
									<th data-brackets-id='190' id="fecha">Fecha de publicación</th>
									<th data-brackets-id='191'>Categoría</th>
									<th data-brackets-id='192'>Acción</th>
								</tr>
							</thead>
							<tbody data-brackets-id='193'>
								<tr data-brackets-id='194' class="odd gradeX" *ngFor="let nnew of news">
									<td data-brackets-id='195'>{{nnew.title}}</td>
									<td data-brackets-id='196'>{{nnew.date}}</td>
									<td data-brackets-id='197'>{{nnew.categoria}}</td>
									<td data-brackets-id='198'>
										<form>
											<button class="btn btn-danger" (click)="borrarNew(nnew.id)">
												<i class="glyphicon glyphicon-remove"></i> Borrar
											</button>
											<input type="hidden" name="_csrf" value="{{token}}" />
										</form>
										</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>

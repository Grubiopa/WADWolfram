      <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                       
                        <form method="post" action="/pay/projects?projectId={{projectId}}">
                            <div id="data">
                               
                                <div>
                                    <label for="exampleInputEmail1">Nombre</label>
                                    <input readonly class="form-control" id="exampleInputEmail1" placeholder="{{user.name}}">
                                </div>
                                <div>
                                    <label for="exampleInputEmail1">Apellidos</label>
                                    <input readonly class="form-control" id="exampleInputEmail1" placeholder="{{user.lastname}}">
                                </div>
                                
                                <div class="form-group">
                                    <label for="creditCard">Tarjeta de crédito</label>
                                    <input maxlength="16" type="number" class="form-control" id="creditCard" placeholder="Número de tarjeta" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="expiry-month">Fecha Expiración</label>

                                    <select name="expiry-month" class="form-control " id="expiry-month" required>
                                        <option>Mes</option>
                                        <option value="01">Enero (01)</option>
                                        <option value="02">Febrero (02)</option>
                                        <option value="03">Marzo (03)</option>
                                        <option value="04">Abril (04)</option>
                                        <option value="05">Mayo (05)</option>
                                        <option value="06">Junio (06)</option>
                                        <option value="07">Julio (07)</option>
                                        <option value="08">Agosto (08)</option>
                                        <option value="09">Septiembre (09)</option>
                                        <option value="10">Octubre (10)</option>
                                        <option value="11">Noviembre (11)</option>
                                        <option value="12">Diciembre (12)</option>
                                    </select>
                                    <br>
                                    <select name="expiry-year" class="form-control" required>
                                        <option value="17">2017</option>
                                        <option value="18">2018</option>
                                        <option value="19">2019</option>
                                        <option value="20">2020</option>
                                        <option value="21">2021</option>
                                        <option value="22">2022</option>
                                        <option value="23">2023</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="csv">Número de seguridad</label>
                                    <input maxlength="3" type="text" class="form-control" id="csv" placeholder="CSV" required>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Donación</label>
                                    <input #money type="number" class="form-control" id="quantity" placeholder="Nos falta: {{RestBudget}}€" name="money" required>
                                </div>

                                <button (click)="donate(money.value)" type="submit" class="btn btn-primary btn-lg">Realizar Pago</button>
                            </div>                         
                        </form>
                    </div>
                </div>
